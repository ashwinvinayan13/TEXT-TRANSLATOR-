<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>English to Malayalam Translator</h1>

  <textarea id="inputText" placeholder="Enter text in English..."></textarea>
  <br>
  <button onclick="translateText()">Translate</button>

  <div class="output" id="outputText">Translation will appear here...</div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;

      const response = await fetch("/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
      });

      const data = await response.json();
      document.getElementById("outputText").innerText = data.translation;
    }
  </script>

</body>
</html>
