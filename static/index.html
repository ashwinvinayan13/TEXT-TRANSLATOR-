<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, button {
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .translate-btn {
      background-color: #007BFF;
      color: white;
    }
    .reset-btn {
      background-color: black;
      color: white;
    }
    .output {
      margin-top: 20px;
      background: grey;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>English âžœ Malayalam Translator</h2>
    <textarea id="inputText" rows="4" placeholder="Enter English text..."></textarea>
    <button class="translate-btn" onclick="translateText()">Translate</button>
    <button class="reset-btn" onclick="resetFields()">Reset</button>
    <div class="output" id="outputText">Translation will appear here.</div>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value.trim();
      const output = document.getElementById("outputText");

      if (!text) {
        output.innerText = "Please enter text to translate.";
        return;
      }

      try {
        const response = await fetch("/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });
        const result = await response.json();
        output.innerText = result.translation;
      } catch (err) {
        output.innerText = "Error translating text.";
      }
    }

    function resetFields() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").innerText = "Translation will appear here.";
    }
  </script>
</body>
</html>
